<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p>请输入用户名： <input type="text" name="uname" id="uname" value="" /></p>
		<p>请输入密码： <input type="password" name="upwd" id="upwd" value="" /></p>
		<p><input type="button" name="sub" id="sub" value="登录" />&nbsp;&nbsp;<input type="button" name="go" id="go" value="去注册" /></p>
		<script type="text/javascript" src="js/cookie.js" ></script>
		<script type="text/javascript">
			const oUname = document.querySelector('#uname');
			const oUpwd = document.querySelector('#upwd');
			const oLog = document.querySelector('#sub');
			const oReg = document.querySelector('#go');
			oLog.onclick = ()=>{
				
				let uname = oUname.value;
				
				let upwd = oUpwd.value;
				
				
				
				let cookieStr = $getCookie('registors') ? $getCookie('registors') : '';
				
				let cookieObj = convertCookieStrToCookieObj(cookieStr);
				console.log(cookieObj);
				
				if(uname in cookieObj){
					if(upwd === cookieObj[uname]){
						alert('登录成功！');
						location.href = 'product.html';
						return;
					}else{
						alert('密码错误！');
						return;
					}
				}else{
					alert('用户名不存在！');
					return;
				}
				
				
			}
			
			oReg.onclick = ()=>{
				location.href = 'registor.html';
			}
			
			function convertCookieStrToCookieObj(str){
				if(!str){
					return {};
				}
				return JSON.parse(str);
			}
		</script>
	</body>
</html>
